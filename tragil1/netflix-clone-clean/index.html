<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <a href="#" class="netflix-logo">NETFLIX</a>
        
        <div class="login-form">
            <h1>כניסה לחשבון</h1>
            
            <form>
                <div class="form-group mb-3">
                    <input type="email" class="form-control" placeholder="דוא״ל או מספר טלפון" required>
                </div>
                
                <div class="form-group mb-4">
                    <input type="password" class="form-control" placeholder="סיסמה" required>
                </div>
                
                <button type="submit" class="btn-netflix mb-3">
                    <a href="profiles.html" style="color: inherit; text-decoration: none;">כניסה לחשבון</a>
                </button>
                
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label text-light" for="remember">
                            זכור אותי
                        </label>
                    </div>
                    <a href="#" class="text-light text-decoration-none">צריך עזרה?</a>
                </div>
                
                <div class="mt-4">
                    <p class="text-light">
                        חדש/ה ב-Netflix? 
                        <a href="#" class="text-white text-decoration-none fw-bold">הירשם/י עכשיו</a>
                    </p>
                    <small class="text-muted">
                        הדף הזה מוגן על ידי Google reCAPTCHA כדי לוודא שאתם לא בוטים. 
                        <a href="#" class="text-decoration-none">למידע נוסף</a>
                    </small>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
